<mat-toolbar class="custom-toolbar">
  <span class="logo">
    <a href="https://www.aihr.com">
      <img src="https://www.aihr.com/wp-content/uploads/Logo_svg_test3.svg"
      width="190" height="55" alt="AIHR"></a>
  </span>


  <span>
    <h1>{{ title }}</h1>
    <app-button
      *ngIf="hasRoute('/')"
      color="{{ showAddCourse ? 'red' : 'green' }}"
      text="{{ showAddCourse ? 'Close' : 'Add' }}"
      (btnClick)="toggleAddCourse()"
    ></app-button>
  </span>

</mat-toolbar>
