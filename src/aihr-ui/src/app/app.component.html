<div class="container" role="main">
  <app-header></app-header>
  <div>
    <button style="margin-left: 305px; margin-top: 50px" (click)="OpenDialog('1000ms','500ms','')"  mat-raised-button >Add Course</button>
   </div>
   <br>

   <div class="mat-elevation-z8">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Filter" (keyup)="Filterchange($event)">

    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource" style="margin-left: 305px">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
     
      <ng-container matColumnDef="hours">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Hours </th>
        <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button (click)="FunctionEdit(element)" mat-raised-button color="primary" >Edit</button> | 
          <button mat-raised-button color="warn" (click)="FunctionDelete(element)">Delete</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr (click)="getrow(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
  
    </mat-paginator>

  <router-outlet></router-outlet>
  <app-footer></app-footer>
</div>
